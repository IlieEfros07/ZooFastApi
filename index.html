<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow-md">
      <thead class="bg-gray-200">
        <tr>
          <th class="text-left py-2 px-4">Zoo ID</th>
          <th class="text-left py-2 px-4">Zoo Name</th>
          <th class="text-left py-2 px-4">Animals</th>
          <th class="text-left py-2 px-4">Workers</th>
          <th class="text-left py-2 px-4">Enclosures</th>
        </tr>
      </thead>
      <tbody id="zoo-data" class="divide-y divide-gray-200"></tbody>
    </table>
  </div>

  <script>
    async function fetchZooData() {
      const response = await fetch('/zoo/all');
      const zooData = await response.json();
      const tbody = document.getElementById('zoo-data');

      zooData.forEach(zoo => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="py-2 px-4">${zoo.id}</td>
          <td class="py-2 px-4">${zoo.name}</td>
          <td class="py-2 px-4">${zoo.animals.map(a => a.name + " (" + a.species + ")").join(', ')}</td>
          <td class="py-2 px-4">${zoo.worker.map(w => w.name).join(', ')}</td>
          <td class="py-2 px-4">${zoo.enclosure.map(e => e.name).join(', ')}</td>
        `;
        tbody.appendChild(row);
      });
    }
    fetchZooData();
  </script>

</body>
</html>
